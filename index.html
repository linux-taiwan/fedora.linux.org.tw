<h2>社群動態</h2>
<ul id="posts"></ul>
<script>
	fetch('https://graph.facebook.com/v2.3/543559052337419/feed?access_token=107244996094808|hrs5uGNHXE0K26ch0Z5wEW-_4Lg').then(function(response) {
		return response.json();
	})
	.then(function(posts) {
		var content = '';
		posts.data.forEach(function(post, index, array) {
			content += `
				<li>
					<img src="https://graph.facebook.com/${post.from.id}/picture" alt="${post.from.name}" />
<p><a href="https://facebook.com/${post.id} ">${post.message}</a></p>
				</li>
			`;
		});
		return content;
	})
	.catch(function(err) {
		return "<p>擷取社團貼文失敗，請稍後重試！</p>";
	})
	.then(function (content) {
		document.getElementById('posts').innerHTML += content;
	});
</script>
